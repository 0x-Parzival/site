<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebGL Shader Background</title>
  <style>
    body, html {
      margin:0; padding:0;
      overflow:hidden;
      background:#000;
    }
    canvas { display:block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script id="fragShader" type="x-shader/x-fragment">
    precision highp float;
    uniform vec2 u_res;
    uniform float u_time;
    // Simple 2D noise
    float noise(vec2 p){
      return sin(p.x)*sin(p.y);
    }
    void main(){
      vec2 uv = gl_FragCoord.xy / u_res - 0.5;
      float d = length(uv);
      float a = atan(uv.y, uv.x);
      float wave = sin(10.0*d - u_time*2.0 + noise(uv*5.0))*0.5 + 0.5;
      vec3 col = mix(vec3(0.0,0.2,0.3), vec3(1.0,0.3,0.1), wave);
      col *= smoothstep(0.5, 0.4, d);
      gl_FragColor = vec4(col, 1.0);
    }
  </script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.OrthographicCamera(-1,1,1,-1,0,1);
    const renderer = new THREE.WebGLRenderer();
    document.body.appendChild(renderer.domElement);

    const uniforms = {
      u_time: { value: 0 },
      u_res: { value: new THREE.Vector2() }
    };

    const material = new THREE.ShaderMaterial({
      fragmentShader: document.getElementById('fragShader').textContent,
      uniforms
    });

    const quad = new THREE.Mesh(new THREE.PlaneGeometry(2,2), material);
    scene.add(quad);

    function onResize(){
      renderer.setSize(window.innerWidth, window.innerHeight);
      uniforms.u_res.value.set(window.innerWidth, window.innerHeight);
    }
    window.addEventListener('resize', onResize);
    onResize();

    const clock = new THREE.Clock();
    (function animate(){
      uniforms.u_time.value = clock.getElapsedTime();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    })();
  </script>
</body>
</html>
